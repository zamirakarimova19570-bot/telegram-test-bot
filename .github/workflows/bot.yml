name: Bot Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
      - name: GitHub repozitoriyasini yuklab olish
        uses: actions/checkout@v4

      - name: Python ${{ matrix.python-version }} ni sozlash
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Talablarni o'rnatish
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python sintaksisini tekshirish
        run: |
          python -m py_compile bot.py

      - name: Oddiy ishlash testi (token yo'q, shunchaki import)
        run: |
          python -c "import bot; print('âœ… bot.py muvaffaqiyatli import qilindi')"
